<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-purple-900 text-white flex justify-between">
      <span class="text-xl flex items-center mx-3 font-bold"
        >Apple Gadgets</span
      >
      <ul class="px-28 py-5 flex space-x-7 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Category</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
    <main class="bg-fuchsia-100 flex items-center justify-between px-28 py-16">
      <div class="p-4">
        <div class="text-5xl font-bold">The Best Phone in the Town</div>
        <p class="py-3 w-2/3">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid,
          deserunt dolorum unde amet quisquam laboriosam reprehenderit nesciunt
          ea placeat hic at ut repudiandae!
        </p>
        <div class="my-4">
          <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Buy Now
            </span>
          </button>

          <button
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Details
            </span>
          </button>
        </div>
      </div>

      <div class="flex-shrink-0">
        <img src="bg.png" class="h-80" alt="Phone Image" />
      </div>
    </main>
  </body>
</html>
